plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
    id 'application'
    id 'antlr'
    id 'idea'
}

application {
    mainClassName = 'Client'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

task moveGrammarSources {
    doLast {
        ant.move file: "${buildDir}/generated-src/antlr/main",
                todir: "src"
    }
    dependsOn generateGrammarSource
}

generateGrammarSource {
    maxHeapSize = "64m"
    arguments += ['-visitor']
    outputDirectory = new File("${buildDir}/generated-src/antlr/main/java")
}

compileJava.dependsOn moveGrammarSources
compileJava.source sourceSets.main.java

clean {
    delete "generated-src"
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    antlr "org.antlr:antlr4:4.7"
    compile "org.antlr:antlr4-runtime:4.7.1"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}